<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		{% extends "basecust.html" %} {% block content %}
		<div class="row">
			<div class="col-md-5 mt-5">
				<img src="../static/images/library.jpg" class="img-fluid h-75" />
			</div>
			<div class="col-md-5 offset-md-2">
				<form method="post">
					<h2 class="mt-5">Sign Up</h2>
					<div class="pt-3">
						<div class="mb-3">
							<label for="txtemail" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								placeholder="Enter Email"
								name="txtemail"
								id="txtemail"
								value="{{ request.form['txtemail'] }}"
							/>
						</div>
						<div class="mb-3">
							<label for="txtfn" class="form-label">First Name</label>
							<input
								type="text"
								class="form-control"
								id="txtfn"
								name="txtfn"
								value="{{ request.form['txtfn'] }}"
							/>
						</div>
						<div class="mb-3">
							<label for="txtln" class="form-label">Last Name</label>
							<input
								type="text"
								class="form-control"
								id="txtln"
								name="txtln"
								value="{{ request.form['txtln'] }}"
							/>
						</div>
						<div class="mb-3">
							<label for="txtpwd" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="txtpwd"
								name="txtpwd"
							/>
						</div>
						<div class="mb-3">
							<label for="txtcpwd" class="form-label">Confirm Password</label>
							<input
								type="password"
								class="form-control"
								id="txtcpwd"
								name="txtcpwd"
							/>
						</div>
						<div class="col-md-12 text-end">
							<button type="submit" class="btn btn-outline-primary btn-lg">
								Sign Up
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		{% endblock %}
	</body>
</html>
