<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		{% extends "basecust.html" %} {% block content %}
		<h1 class="text-center text-info mt-4">** Book Listing **</h1>
		<hr />
		<div class="row text-center">
			{% for row in rows %}
			<div class="col-md-4 pt-5">
				<div
					class="card mx-auto border border-2 border-info p-2"
					style="width: 18rem"
				>
					<img src="{{row.8}}" class="card-img-top" />
					<div class="card-body">
						<h5 class="card-title text-success">{{row.1}}</h5>
						<p class="card-text"><b>Price:</b> Rs.{{row.5}}</p>
						<a href="#" class="btn btn-primary">Reserve Book</a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
		{% endblock %}
	</body>
</html>
